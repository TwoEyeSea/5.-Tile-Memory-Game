<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <section class="game_section">
      <h1>Tile Memory Game</h1>
      <div class="grid">
        <div id="tile-A"><div class="tile">A</div></div>
        <div id="tile-B"><div class="tile">B</div></div>
        <div id="tile-C"><div class="tile">C</div></div>
        <div id="tile-D"><div class="tile">D</div></div>
        <div id="tile-E"><div class="tile">E</div></div>
        <div id="tile-F"><div class="tile">F</div></div>
      </div>
      <div class="score-info">
        <div class="score_wins">(Placeholder) Your Score: 0</div>
        <div class="score_losses">(Placeholder) Failed Attempts: 0</div>
      </div>
    </section>
    <script src="/main.js"></script>
  </body>
</html>
