<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/main.css" />
  </head>
  <body>
    <section class="game_section">
      <h1>Tile Memory Game</h1>
      <div class="grid">
        <div id="tile-A" class="tile clickable">A</div>
        <div id="tile-B" class="tile clickable">B</div>
        <div id="tile-C" class="tile clickable">C</div>
        <div id="tile-D" class="tile clickable">D</div>
        <div id="tile-E" class="tile clickable">E</div>
        <div id="tile-F" class="tile clickable">F</div>
      </div>
      <div class="score">
        Your Score:
        <div id="user_score">0</div>
      </div>
      <div class="score">
        Failed Attempts:
        <div id="failed_attempts">0</div>
      </div>
    </section>
    <script src="/main.js"></script>
    <!-- <script src="/playground.js"></script> -->
  </body>
</html>
